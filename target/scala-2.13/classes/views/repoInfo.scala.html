
@import models.Repository
@(repo: Repository)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RepoInfo</title>
</head>
<body>
    <h3>@repo.repoName</h3>
    <ul>
        <li>Owner: @repo.ownersName</li>
        <li>Private: @repo.privateStatus</li>
        <li>url: @repo.repoURL</li>
        <li>HTML-url: @repo.html_url</li>
        <li><a href= @controllers.routes.ApplicationController.repoContent(repo.ownersName,repo.repoName)>Folders and Files</a></li>

    </ul>
</body>
</html>
