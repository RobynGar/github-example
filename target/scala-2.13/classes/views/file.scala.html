@import models.File
@(fileContents: File, login: String, repoName: String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file</title>
</head>
<body>
    <h3>@fileContents.name</h3>
    <ul>
        <li>path: @fileContents.path</li>
        <li>type: @fileContents.fType</li>
        <li>url: @fileContents.url</li>
        <li><a href=@fileContents.download_url> view files contents </a></li>

    </ul>

<h4>@fileContents.name Content's:</h4>
<p>@fileContents.decodedContent</p>


</body>
</html>
